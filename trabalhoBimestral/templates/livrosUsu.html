<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Lista de Livros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f4f7fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #2b7a78;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        #filtros {
            background-color: #2b7a78;
            height: 8vh;
            border-radius: 5px;
            margin-top: 5vh;
            margin-bottom: 3vh;
            padding: 2vh;
        }
    </style>
</head>
<body>
    
    <div class="row" style="margin-bottom: 2%;">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid" style="padding: 1%; margin-left: 9%;">
                <a class="navbar-brand font-monospace" style="color: #d5f7d1; font-size: 135%;" href="/pagCliente">BIBLIOTECA</a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav" style="font-size: 120%;">
                        <a class="nav-link" href="/livrosUsu">Livros</a>
                    </div>
                </div>
                <button type="button" class="btn btn-link">
                    <a class="nav-link" href="/perfil">
                        <img src="/static/perfil.svg" alt="Ícone" style="width: 40px; height: 40px; margin-right: 8px;">
                    </a>
                </button>
            </div>
        </nav>
    </div>



    <div class="container-fluid">
        <h2 class="text-center" style="padding: 1%;">LIVROS</h2>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1"></div>

                <div class="col-sm-10" id="filtros">
                    <div class="row">
                        <div class="col-sm-12">
                            <form class="d-flex" method="POST" action="/pesquisar/4" role="search">
                                <input class="form-control me-2" id="pesquisa" name="pesquisa" type="search" placeholder="Nome do Livro, do Autor, ou ISBN" aria-label="Search">
                                <button class="btn btn-outline-light" type="submit">Pesquisar</button>
                            </form>                            
                        </div>
                    </div>
                </div>

                <div class="col-sm-1"></div>
            </div>
        </div>

        <div class="container">
            {% if not livros %}
                <h3 style="text-align: center;">Nenhum livro encontrado</h2>
            {% endif %}

            {% if livros %}
                <div class="row" style="margin-top:10px;">
                    {% for livro in livros %}
                        <div class="col-sm-3">
                            <div class="card" style="width: 18rem; height: 37rem; margin-bottom: 1vh;">
                                <img src="../static/capas/{{ livro[10] }}" class="card-img-top" style="height: 25rem;">
                                <div class="card-body">
                                    <h5 class="card-title">{{ livro[1] }}</h5>
                                    <p class="card-text">Autor: {{ livro[2] }}</p>
                                    <p>Publicação: {{ livro[3] }}</p>
                                    <p>ISBN: {{ livro[8] }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
